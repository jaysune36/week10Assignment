<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  </head>
  <body class="bg text-bg-light p3">
    <header>
      <div class="container text-center mb-5 mt-5">
        <h1 class="text-decoration-underline">Employee Table</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md">
            <form class="form-info mb-5">
              <label for="first-name" class="mb-1">First Name</label>
              <input type="text" name="first-name" id="first-name" class="form-control fst-italic" placeholder="Required" aria-label="First name" required/>
              <label for="last-name" class="mb-1 mt-3">Last Name</label>
              <input type="text" name="last-name" id="last-name" class="form-control fst-italic" placeholder="Required" aria-label="Last name" required/>
              <label for="dept" class="mb-1 mt-3">Deptartment:</label>
              <input type="text" name="dept" id="dept" class="form-control fst-italic" placeholder="Required" aria-label="Dept" required/>

              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="submit" class="submit-btn btn btn-outline-danger mt-2 me-md2">Submit</button>
              </div>

            </form>
          </div>
          <div class="col-md table-responsive">
            <table class="table-doc table table-dark table-striped-columns table-hover rounded">
              <thead class="table-light">
                <tr>
                  <th>Employee ID</th>
                  <th>First Name:</th>
                  <th>Last Name:</th>
                  <th>Department:</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>

    </main>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="main.js"></script>
  </body>
</html>
