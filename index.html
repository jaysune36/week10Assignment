<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
  <header>
    <h1>Employee Table</h1>
  </header>
  <main>
    <form class="form-info">
      <label for="first-name">First Name</label>
      <input type="text" name="first-name" id="first-name" placeholder="Required" required />
      <label for="last-name">Last Name</label>
      <input type="text" name="last-name" id="last-name" placeholder="Required" required />
      <label for="dept">Deptartment: </label>
      <input type="text" name="dept" id="dept" placeholder="Required" required />
      <button type="submit" class="submit-btn">Submit</button>
    </form>
    <table class="table-doc">
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>First Name:</th>
          <th>Last Name:</th>
          <th>Department:</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="main.js"></script>
</body>
</html>
